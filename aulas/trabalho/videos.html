	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.colorbox-min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//Aplicar o ColorBox

			//Abrindo Nova Telinha para a foto
			$(".foto").colorbox({ rel:'foto', 
								  transition:'fade'});

			//Abrindo Nova Telinha para o Video
			$(".video").colorbox({iframe: true,
								  innerWidth:700,
								  innerHeight: 420,
								  rel:'video'})
				// iframe - abrir o video em um iframe ( janelinha )
				//innerWidth - Largura do Video
				//innerHeight - Altura do video
		})


	</script>

</head>
